<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foods meals</title>
    <!-- favicon link  -->
    <link rel="shortcut icon" href="./image/fast-food-1851561-1569286.png" type="image/png">
    <!-- bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .empty{
            color: lightgreen;
            text-align: center;
        }

    </style>
</head>
<body>
    <!-- header tag  -->
    <header class="my-3">
        <h2 class="text-center text-primary"> Search Your Favourite Foods Items</h2>
    </header>
    <!-- main tag  -->
    <main style="margin: 0 15px;">
        <!-- search field  -->
        <div class="search-food w-75 mx-auto">
            <div class="input-group mb-3">
                <input id="search-field" type="text" class="form-control" placeholder="Search Your Items ,Whatever you want" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button onclick="searchMeals()" class="btn  btn-outline-secondary " type="button" id="button-addon2">Search</button>
              </div>
              <p id="error-message"></p>
        </div>
        <hr class="mb-2">
         <!-- food details  -->
         <div id="items-details" class="w-75 mx-auto">
         </div>
        <!-- search result  -->
        <h2 id="empty" class="empty"></h2>
        <div id="search-result" class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4 mx-2">
          </div>
    </main>
    <!-- vanila js  -->
    <script src="./js/main.js"></script>
    <!-- bootstrap script link  -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>
